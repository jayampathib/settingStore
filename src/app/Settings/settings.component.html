<div class="panel panel-primary" *ngIf="appSettings" >
    <div class="panel-heading">
      <h3 class="panel-title">Default Settings</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="defaultPrice">Price</label>
        <input id="defaultPrice" class="form-control" [(ngModel)]="appSettings.defaultPrice" />
      </div>
  
      <div class="form-group">
        <label for="defaultUrl">
          Url
        </label>
        <input id="defaultUrl" class="form-control" [(ngModel)]="appSettings.defaultUrl" />
        
      </div>
    </div>    
    <div class="panel-footer">
        <button class="btn btn-primary" (click)="saveSettings()">Save</button>
        <button class="btn btn-default" (click)="cancel()">Cancel</button>
      </div>
</div>
